<!-- filtros para ex0plorar productor activos para ofertar -->
<form method="get" class="d-flex flex-wrap gap-2 justify-content-center mb-4">
    <input type="text" name="search" placeholder="Buscar por título o palabra clave" class="form-control" value="{{ request.GET.search }}">
    <select name="category" class="form-select">
        <option value="">Todas las categorías</option>
        {% for key, label in categories %}
            <option value="{{ key }}" {% if request.GET.category == key %}selected{% endif %}>
                {{ label }}
            </option>
        {% endfor %}
    </select>
    <input type="number" name="min_price" placeholder="Precio mín" class="form-control" value="{{ request.GET.min_price }}">
    <input type="number" name="max_price" placeholder="Precio máx" class="form-control" value="{{ request.GET.max_price }}">
    <button type="submit" class="btn btn-primary">Filtrar</button>
</form>
